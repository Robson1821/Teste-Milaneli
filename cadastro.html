<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Milaneli - Cadastro</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
        
        <a class="navbar-brand" href="#">
            <img src="images/fap-online.png" width="120" height="auto" alt="">
        </a>

        <span class="navbar-text">
            <p class="active"><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></p>
            <p><a href="pessoas.html"><i class="fas fa-users"></i> Pessoas</a></p>
            <p><a href="#"><i class="fas fa-sign-out-alt"></i></a></p>
        </span>

        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- CONTEÚDO -->
    <div class="container">
        <div class="jumbotron py-4 mb-5">
            <p class="titulo"><span class="titulo-destaque">Cadastro</span> de pessoas</p>
    
            <p>Preencha todos os campos abaixo.</p>
    
            <hr class="my-4">
    
            <form id="cadastrarPessoas" method="post" action="">
                <div class="row">
                    <fieldset class="col-md-6">
                        <div class="form-group">
                            <label for="inputNome">Nome</label>
                            <input type="text" maxlength="100" class="form-control inputcadastrar" id="inputNome" name="inputNome" required>
                        </div>
                        <div class="form-group">
                            <label for="inputCPF">CPF</label>
                            <input type="text" class="form-control" id="inputCPF" name="inputCPF" onkeyup="somenteNumeros(this);" maxlength="14" minlength="14" required>
                        </div>
                        <div class="form-row m-0">
                            <div class="form-group mr-5">
                                <label for="inputCEP">CEP</label>
                                <input type="text" class="form-control" id="inputCEP" name="inputCEP" onkeyup="somenteNumeros(this);" maxlength="9" minlength="9" required>
                            </div>
                            <div class="form-group d-flex align-items-end">
                                <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank">Não sabe o seu CEP?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCidade">Cidade</label>
                            <input type="text" maxlength="100" class="form-control" id="inputCidade" name="inputCidade" required>
                        </div>
                    </fieldset>
    
                    <fieldset class="col-md-6">
                        <div class="form-row m-0 d-flex justify-content-between">
                            <div class="form-group">
                                <label for="inputBairro">Bairro</label>
                                <input type="text" maxlength="100" class="form-control" id="inputBairro" name="inputBairro" required>
                            </div>
                            <div class="form-group">
                                <label for="inputTelefone">Telefone</label>
                                <input type="text" class="form-control" id="inputTelefone" name="inputTelefone" onkeyup="somenteNumeros(this);" maxlength="14" minlength="14" required>
                            </div>
                        </div>

                        <div class="form-row m-0 d-flex justify-content-between">
                            <div class="form-group col-md-2">
                                <label for="inputEstado">Estado</label>
                                <input type="text" class="form-control" id="inputEstado" name="inputEstado" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputNumero">Número</label>
                                <input type="text" class="form-control" id="inputNumero" name="inputNumero" onkeyup="somenteNumeros(this);" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputComplemento">Complemento</label>
                                <input type="text" class="form-control" id="inputComplemento" name="inputComplemento" required>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="textareaObs">Observações</label>
                            <textarea class="form-control" id="textareaObs" name="textareaObs" rows="4" required></textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-cadastrar mt-5">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- CONTEÚDO -->

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <small>Copyright 2018. Milaneli. Todos os direitos reservados.</small>
        </div>
    </div>
    <!-- FOOTER -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/additional-methods.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/cep.js"></script>

<script>
    function somenteNumeros(num) {
        var er = /[^0-9-() .]/;
        er.lastIndex = 0;
        var campo = num;
        if (er.test(campo.value)) {
            campo.value = "";
        }
    }
</script>

<script src="js/main.js"></script>
</body>
</html>
